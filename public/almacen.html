<html ng-app="MarmolistasElPilarApp">
<head>
    <title>
        Marmolistas El Pilar - Almacén
    </title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="/bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <link href="/css/materialize.css" rel="stylesheet" type="text/css"/>
    <link href="/css/styles.css" rel="stylesheet"/>
    <script src="/bower_components/angular/angular.min.js" type="text/javascript"></script>
    <script src="/bower_components/angular-route/angular-route.min.js" type="text/javascript"></script>
    <script src="/materialize/js/bin/materialize.js" type="text/javascript"></script>
    <script src="/js/app.js" type="text/javascript"></script>
    <script src="/js/storages-controller.js" type="text/javascript"></script>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
</head>
<body ng-controller="StoragesCtrl">
<div class="navbar-fixed">
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo"><img class="logo" src="img/logo.png"></a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="/">Inicio</a></li>
                <li><a href="/articulos">Artículos</a></li>
                <li><a href="/grupos">Grupos</a></li>
                <li><a href="/clientes">Clientes</a></li>
                <li><a href="/proveedores">Proveedores</a></li>
                <li class="active"><a href="/almacen">Almacén</a></li>
            </ul>
        </div>
    </nav>
</div>

<ul class="sidenav" id="mobile-demo">
    <li><a href="/">Inicio</a></li>
    <li><a href="/articulos">Artículos</a></li>
    <li><a href="/grupos">Grupos</a></li>
    <li><a href="/clientes">Clientes</a></li>
    <li><a href="/proveedores">Proveedores</a></li>
    <li class="active"><a href="/almacen">Almacén</a></li>
</ul>
<div class="row">
    <div class="container">
        <div class="col s12">
            <div class="card">
                <div class="card-content">
                    <span class="card-title"><h5 class="center">Control de Almacén</h5></span>
                </div>
                <div class="card-content">
                    <div class="row">
                        <table class="highlight responsive-table">
                            <thead>
                            <tr>
                                <th>Producto</th>
                                <th>Cantidad Sale</th>
                                <th>Cantidad Taller</th>
                                <th>Acciones</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr>
                                <td class="input-field"><input id="producto" ng-model="newStorage.producto" type="text"
                                                               class="validate" placeholder="Producto"></td>
                                <td class="input-field"><input id="sale" ng-model="newStorage.sale" type="text"
                                                               class="validate" placeholder="Cantidad que sale"></td>
                                <td class="input-field"><input id="taller" ng-model="newStorage.taller" type="text"
                                                               class="validate" placeholder="Cantidad en el taller">
                                </td>
                                <td><a href="#!"><i class="small material-icons green-text"
                                                    ng-click="saveStorage($index)"
                                                    onclick="event.stopPropagation();">add_box</i>
                                </a></td>
                            </tr>
                            <tr ng-repeat="storage in storages track by $index">
                                <td>{{storage.producto}}</td>
                                <td>{{storage.sale}}</td>
                                <td>{{storage.taller}}</td>
                                <td><a href="#!"><i class="material-icons red-text"
                                                    ng-click="removeStorage($index)"
                                                    onclick="event.stopPropagation();">delete</i>
                                </a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    $(document).ready(function () {
        $('.sidenav').sidenav();
        $('.collapsible').collapsible();
    });
</script>
</html>
